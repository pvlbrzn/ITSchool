{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Разослать новость выбранным пользователям</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.users.label_tag }}
            {{ form.users }}
        </div>
        <div class="form-group mt-3">
            {{ form.newsletter.label_tag }}
            {{ form.newsletter }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Разослать</button>
    </form>
</div>
{% endblock %}
